name: Build and Deploy Documentation (Latest)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Job 1: CI Check (Runs on Pull Requests)
  check_build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev

      - name: Install dependencies
        run: |
          uv sync --group docs --extra cpu

      - name: Check Build
        run: |
          # Build in strict mode to catch warnings/errors
          uv run mkdocs build --strict

  # Job 2: Manual Deployment (Runs on Workflow Dispatch)
  deploy:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev

      - name: Install dependencies
        run: |
          uv sync --group docs --extra cpu

      - name: Deploy with Mike
        run: |
          # Deploy 'latest' version (overwrites previous 'latest')
          uv run mike deploy --push latest
          # Ensure root redirects to 'latest'
          uv run mike set-default --push latest

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-build
          fetch-depth: 0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages-build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
