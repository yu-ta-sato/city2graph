name: Publish Docs

on:
  push:
    branches:
      - main
    tags:
      - v*

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml

      - name: Install dependencies
        run: |
          uv sync --group docs --extra cpu

      - name: Configure Git user
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # ---------------------------------------------------------
      # Case 1: main branch -> deploy as 'dev'
      # ---------------------------------------------------------
      - name: Deploy dev version
        if: github.ref == 'refs/heads/main'
        run: |
          uv run mike deploy dev --push

      # ---------------------------------------------------------
      # Case 2: tag -> deploy as version number
      # ---------------------------------------------------------
      - name: Deploy tagged version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Extract tag name (e.g., v1.0.0)
          GIT_TAG=${GITHUB_REF#refs/tags/}

          # Deploy with version name and update 'latest' alias
          uv run mike deploy $GIT_TAG latest --update-aliases --push

          # Set default version to 'latest'
          uv run mike set-default latest --push
