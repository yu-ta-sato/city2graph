name: Build and Deploy Documentation (Version)

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Job 1: Manual Deployment (Runs on Workflow Dispatch)
  deploy:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev

      - name: Install dependencies
        run: |
          uv sync --group docs --extra cpu

      - name: Deploy with Mike
        run: |
          # Extract version from pyproject.toml
          VERSION=$(grep "version = " pyproject.toml | head -n 1 | cut -d '"' -f 2)
          # Deploy specific version (e.g., 0.1.7)
          uv run mike deploy --push $VERSION

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-build
          fetch-depth: 0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages-build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
